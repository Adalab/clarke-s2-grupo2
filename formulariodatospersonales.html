<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<main>

		<form	action="/signup"	method="post">
			<fieldset class="personaldetails">
				<legend>Datos	personales:</legend>
				<label for="name">Nombre
				<input	type="text"	name="name" required>
				</label>
				<label for="surnames" required>Apellidos
				<input	type="text"	name="surnames">
			</label>
			<label for="email">Email
				<input	type="email"	name="email" required>
			</label>
			<label for="phone">Teléfono
				<input	type="tel"	name="phone">
			</label>
			<label for="socialmedia">Redes Sociales
				<input	type="text"	name="socialmedia">
			</label>
			<label for="adress">Dirección
				<input	type="text"	name="address">
			</label>
			<label for="profession">Profesión
				<input	type="text"	name="profession" required>
			</label>
</fieldset>
<fieldset class="personaldetails">
	<legend>Extracto:</legend>
	<textarea	name="comments"	rows="8"	cols="80"></textarea>
	</fieldset>
	</main>

</body>
</html>
